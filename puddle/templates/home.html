{% extends "bedrock.html" %}

{% block content %}
    {% for post in posts %}

          <div class="listing">
            <h2><a class="puddle-title" href="#">{{ post.title }}</a></h2>
            <div class="puddle-meta">
              by <a href="#">{{ post.author.username }}</a>
              on <small>{{ post.timestamp }}</small>
            </div>
            <p class="puddle-body">{{ post.body }}</p>
          </div>

    {% endfor %}
{% endblock content %}
