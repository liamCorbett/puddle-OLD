{% extends "bedrock.html" %}

{% block content %}
    {% for puddle in puddles %}

          <div class="listing">
            <h2><a class="puddle-title" href="#">{{ puddle.title }}</a></h2>
            <div class="puddle-meta">
              <a href="#">{{ puddle.author }}</a>
              <small>{{ puddle.timestamp }}</small>
            </div>
            <p class="puddle-body">{{ puddle.body }}</p>
          </div>

    {% endfor %}
{% endblock content %}
